{%extends 'base.html'%}
{%block title %}{{ category.title }}{% endblock %}
{%block content%}
    <h1 class="text-2xl"> {{ category.title }}</h1>
    <div class='flex flex-wrap'>

        {% for product in products %}
        <div class="products w-1/3 p-2">
         <div class="p-4 bg-gray-100">
         <a href={"%url 'product_detail'product.category.slug product.slug %"} > <img src={{product.image}} alt="{{product.name}}"/>
           <h2 class="text-xl">
                  {{ product.title }}</h2>
                  <p>${{product.get_display_price}}</p>
                  </div>
                 </div>
        {%endfor%}
    {%endblock%}
